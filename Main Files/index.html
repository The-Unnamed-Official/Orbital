<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orbital</title>
  <link rel="stylesheet" href="Styles/style.css" />
  <script src="https://kit.fontawesome.com/fe85db6219.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="game-shell">
    <canvas id="game" width="1280" height="720" aria-label="Boll platformer"></canvas>

    <div class="hud">
      <div class="hud__left">
        <h1>Orbital</h1>
        <p>Move: A/D or ←/→ · Jump: Space · Pause: Esc</p>
      </div>
      <div class="hud__right">
        <p id="level-indicator">Level 1 / 10</p>
      </div>
    </div>

    <div class="overlay" id="overlay">
      <div class="overlay__card">
        <h2 id="overlay-title">Paused</h2>
        <p id="overlay-message">Press Esc to resume.</p>
        <div class="overlay__actions">
          <button id="resume-button" class="primary">Resume</button>
          <button id="restart-button">Restart Level</button>
        </div>

        <div class="settings">
          <h3>Audio Settings</h3>
          <div class="slider">
            <label for="music-volume">Music</label>
            <input type="range" id="music-volume" min="0" max="1" step="0.01" value="0.6" />
          </div>
          <div class="slider">
            <label for="sfx-volume">SFX</label>
            <input type="range" id="sfx-volume" min="0" max="1" step="0.01" value="0.7" />
          </div>
          <div class="theme-toggle">
            <span>Theme</span>
            <button id="theme-toggle" class="toggle-button" aria-pressed="false">Day Mode</button>
          </div>

          <h3>Skins</h3>
          <div class="skins">
            <button id="skin-prev" aria-label="Previous skin">
              <i class="fa-solid fa-arrow-left"></i>
            </button>
            <div class="skins__strip">
              <div class="skin-preview skin-preview--small" id="skin-prev-preview">
                <div class="skin-preview__badge"></div>
                <div class="skin-preview__circle"></div>
              </div>
              <div class="skin-preview" id="skin-preview">
                <div class="skin-preview__badge" id="skin-badge"></div>
                <div class="skin-preview__circle"></div>
              </div>
              <div class="skin-preview skin-preview--small" id="skin-next-preview">
                <div class="skin-preview__badge"></div>
                <div class="skin-preview__circle"></div>
              </div>
            </div>
            <button id="skin-next" aria-label="Next skin">
              <i class="fa-solid fa-arrow-right"></i>
            </button>
          </div>
          <p class="skin-name" id="skin-name">Classic Boll</p>
          <p class="skin-desc" id="skin-desc">Reach level 1 to unlock.</p>
        </div>
      </div>
    </div>
  </div>

  <script src="Scripts/main.js" defer></script>
</body>
</html>
